<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container-fluid{
            border: 4px solid black;
        }
        div {
        border: 2px solid rgb(74, 222, 11)
      }

    </style>
</head>
  <body>
      <!-- Contenedor principal -->
        <div class="container-fluid text-center">
          <!-- Columnas proporcionales -->
            <div class="row">
              <div class="col">Column</div>
              <div class="col">Column</div>
              <div class="col">Column</div>
              <div class="col">Column</div>
            </div>
            <br>
            <div class="row">
              <div class="col-9">col-9</div>
              <div class="col-3">col-3</div>
            </div>
             <!-- Columnas con ancho definido -->
            <div class="row">
              <div class="col-3">25%</div>
              <div class="col-6">50%</div>
              <div class="col-3">25%</div>
            </div>
            <br>
            <!-- De 25% 50% 25% a 30% 70% 100% -->
            <div class="row">
              <div class="col-4 col-sm-3 col-lg-4">col 30%-25%-33%</div>
              <div class="col-8 col-sm-6 col-lg-4">col 70%-50%-33%</div>
              <div class="col-12 col-sm-3 col-lg-4">col 100%-25%-33%</div>
            </div>      
            <br>
            <!-- Alineación vertical -->
            <div class="row" style="min-height: 150px;">
              <div class="col-3 align-self-lg-start" style="min-height: 50px;">col 25%</div>
              <div class="col-6 align-self-lg-center" style="min-height: 30px;"">col 50%</div>
              <div class="col-3 align-self-lg-end" style="min-height: 20px;"">col 25%</div>
            </div>
            <br>
            <!-- Alineación horizontal -->
            <div class="row">
              <div class="col-5">col-5</div>
              <div class="col-5">col-5</div>
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
